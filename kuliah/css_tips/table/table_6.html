<html  >
<head>
<title>One Column Emphasis</title>
<style type="text/css">
body {  line-height: 1em; }
#one-column-emphasis {
	font-family: Verdana, Arial, Sans-Serif;
	font-size: 12px;
	margin: 20px;
	width: 480px;
	text-align: left;
	border-collapse: collapse;
}
#one-column-emphasis th {
	font-size: 14px;
	font-weight: normal;
	padding: 12px 15px;
	color: #039;
}
#one-column-emphasis td {
	padding: 10px 15px;
	color: #669;
	border-top: 1px solid #e8edff;
}
.oce-first {
 background: #d0dafd;
	border-right: 10px solid transparent;
	border-left: 10px solid transparent;
}
#one-column-emphasis tr:hover td {
	color: #339;
	background: #eff2ff;
}

</style>
</head>
<body>
<table id="one-column-emphasis">
<colgroup>
 <col class="oce-first" />
</colgroup>
<thead>
 <tr>
  <th scope="col">Sales</th>
  <th scope="col">Q1</th>
  <th scope="col">Q2</th>
  <th scope="col">Q3</th>
  <th scope="col">Q4</th>
 </tr>
</thead>
<tbody>
<tr><td>Evelyn</td><td>20</td><td>30</td><td>23</td><td>40</td></tr>
<tr><td>Jessica</td><td>50</td><td>40</td><td>45</td><td>39</td></tr>
<tr><td>Ira</td><td>25</td><td>30</td><td>33</td><td>36</td></tr>
<tr><td>Sasha</td><td>20</td><td>15</td><td>22</td><td>29</td></tr>
</tbody>
</table>
</body>
</html>
