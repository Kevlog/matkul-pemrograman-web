<html>
<head>
<title>Tabel Horizontal Minimalist</title>
<style type="text/css">
body { line-height: 1em; }
#hor-minimalist-a {
	font-family: Verdana, Arial, Sans-Serif;
	font-size: 12px;
	background: #fff;
	margin: 20px;
	width: 480px;
	border-collapse: collapse;
	text-align: left;
}
#hor-minimalist-a th {
	font-size: 14px;
	font-weight: normal;
	color: #039;
	padding: 10px 8px;
	border-bottom: 2px solid #6678b1;
}
#hor-minimalist-a td {
	border-bottom: 1px solid #ccc;
	color: #669;
	padding: 9px 8px;
}
#hor-minimalist-a tbody tr:hover td {
	color: #FF0000;
}
</style>
</head>

<table id="hor-minimalist-a">
<thead>

</html>
