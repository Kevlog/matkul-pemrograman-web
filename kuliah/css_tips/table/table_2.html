<html  >
 <head>
<title>Tabel Vertical Minimalist</title>
<style type="text/css">
body {  line-height: 1em; }
#ver-minimalist {
	font-family: Verdana, Arial, Sans-Serif;
	font-size: 12px;
	margin: 5px;
	width: 500px;
	text-align: left;
	border-collapse: collapse;
}
#ver-minimalist th {
	padding: 8px 2px;
	font-weight: normal;
	font-size: 14px;
	border-bottom: 2px solid #6678b1;
	border-right: 30px solid #fff;
	border-left: 30px solid #fff;
	color: #039;
}
#ver-minimalist td {
	padding: 12px 2px 0px 2px;
	border-right: 30px solid #fff;
	border-left: 30px solid #fff;
	color: #669;
}
</style>
</head>

<body>
<table id="ver-minimalist">
<thead>
 <tr>
  <th scope="col">Office 2010</th>
  <th scope="col">Web Design</th>
  <th scope="col">Grafis</th>
 </tr>
</thead>
<tbody>
 <tr>
  <td>Word</td>
  <td>HTML 5.0</td>
  <td>Coreldraw X5</td>
 </tr>
 <tr>
  <td>Excel</td>
  <td>CSS3</td>
  <td>Photoshop CS5</td>
 </tr>
  <tr>
  <td>PowerPoint</td>
  <td>jQuery</td>
  <td>Illustrator CS5</td>
 </tr>
</tbody>
</table>
</body>
</html>
