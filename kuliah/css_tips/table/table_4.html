<html  >
<head>
<title>Tabel Horizontal Zebra</title>
<style type="text/css">
body {  line-height: 1em; }
#hor-zebra {
	font-family: Verdana, Arial, Sans-Serif;
	font-size: 12px;
	margin: 20px;
	width: 480px;
	text-align: left;
	border-collapse: collapse;
}
#hor-zebra th {
	font-size: 14px;
	font-weight: normal;
	padding: 10px 8px;
	color: #039;
}
#hor-zebra td { 	padding: 8px; 	color: #669; }
#hor-zebra .odd { 	background: #e8edff; }

</style>
</head>
<body>
<table id="hor-zebra">
<thead>
 <tr>
  <th scope="col">Karyawan</th>
  <th scope="col">Dept</th>
  <th scope="col">Jabatan</th>
 </tr>
</thead>
<tbody>
 <tr class="odd"><td>Mary Augustine</td><td>Company</td><td>CEO</td></tr>
 <tr><td>Evelyn Lee</td><td>Finance</td><td>President</td></tr>
 <tr class="odd"><td>Jessica Lee</td><td>Marketing</td><td>President</td></tr>
 <tr><td>Marsha Sit</td><td>Finance</td><td>President</td></tr>
</tbody>
</table>
</body>
</html>
