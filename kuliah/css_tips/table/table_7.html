<html  >
<head>
<title>Rounded Corner Table</title>
<style type="text/css">
body {  line-height: 1em; }
#rounded-corner {
	font-family: Verdana, Arial, Sans-Serif;
	font-size: 12px;
	margin: 15px;
	width: 480px;
	text-align: left;
	border-collapse: collapse;
}
#rounded-corner thead th.rounded-company {
	background: #b9c9fe url("left.png") left -1px no-repeat;
}
#rounded-corner thead th.rounded-q4 {
	background: #b9c9fe url("right.png") right -1px no-repeat;
}
#rounded-corner th {
	padding: 8px;
	font-weight: normal;
	font-size: 13px;
	color: #039;
	background: #b9c9fe;
}
#rounded-corner td {
	padding: 8px;
	background: #e8edff;
	border-top: 1px solid #fff;
	color: #669;
}
#rounded-corner tfoot td.rounded-foot-left {
	background: #e8edff url("botleft.png") left bottom no-repeat;
}
#rounded-corner tfoot td.rounded-foot-right {
	background: #e8edff url("botright.png") right bottom no-repeat;
}
#rounded-corner tbody tr:hover td {
	background: #d0dafd;
}
</style>
</head>
<body>
<table id="rounded-corner">
<thead>
 <tr>
  <th scope="col" class="rounded-company">Company</th>
  <th scope="col" class="rounded-q1">Q1</th>
  <th scope="col" class="rounded-q2">Q2</th>
  <th scope="col" class="rounded-q3">Q3</th>
  <th scope="col" class="rounded-q4">Q4</th>
 </tr>
</thead>
<tfoot>
 <tr>
  <td colspan="4" class="rounded-foot-left"><em>Sales tercapai</em></td>
  <td class="rounded-foot-right">&nbsp;</td>
 </tr>
</tfoot>
<tbody>
<tr><td>Evelyn</td><td>20</td><td>30</td><td>23</td><td>40</td></tr>
<tr><td>Jessica</td><td>50</td><td>40</td><td>45</td><td>39</td></tr>
<tr><td>Ira</td><td>25</td><td>30</td><td>33</td><td>36</td></tr>
<tr><td>Sasha</td><td>20</td><td>15</td><td>22</td><td>29</td></tr>
</tbody>
</table>
</body>
</html>
