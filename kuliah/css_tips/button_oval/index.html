<html>
<head>
<title>Untitled Document</title>
<style type="text/css">
a.ovalbutton{
background: transparent url('ovalleft.gif') no-repeat top left;
display: block;
float: left;
font: normal 13px Tahoma;  
line-height: 16px;    
height: 24px;          
padding-left: 11px;     
text-decoration: none;
}
a:link.ovalbutton, a:visited.ovalbutton, a:active.ovalbutton{
color: #494949;                             
}
a.ovalbutton span{
background: transparent url('ovalright.gif') no-repeat top right;
display: block;
padding: 4px 11px 4px 0;
}
a.ovalbutton:hover{                 
background-position: bottom left;
}
a.ovalbutton:hover span{        
background-position: bottom right;
color: black;
}
</style>
</head>
<body>
<a class="ovalbutton" href="#"><span>Website Link</span></a>  
<a class="ovalbutton" href="#" style="margin-left: 6px"><span>Produk link</span></a>
</body>
</html>
