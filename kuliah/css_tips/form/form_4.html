<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
<head>
<title>Membuat CSS Form Lengkap</title>
<style type="text/css">
.cssform p{
width: 300px;
clear: left;
margin: 0;
padding: 5px 0 8px 0;
padding-left: 155px; /* lebar kolom kiri yg terdiri dari elemen label */
border-top: 1px dashed gray;
height: 1%;
}
.cssform label{
font-weight: bold;
float: left;
margin-left: -155px; /* lebar kolom kiri */
width: 150px; /* lebar label lbh kecil dari kolom kiri - buat margin kanan */
}
.cssform input[type="text"]{ /* lebar kotak teks  */
width: 180px;
}

.cssform textarea{
width: 250px;
height: 150px;
}
</style>
</head>
<body>
<h1>Detil Customer</h1>
<form id="myform" class="cssform" action="#" method="post">
<p>
<label for="user">Name</label>
<input type="text" id="user" value="" />
</p>
<p>
<label for="emailaddress">Email Address:</label>
<input type="text" id="emailaddress" value="" />
</p>
<p>
<label for="comments">Feedback:</label>
<textarea id="comments" rows="5" cols="25"></textarea>
</p>
<p>
<label for="comments">Sex:</label>
Lelaki: <input type="radio" name="sex" /> Wanita: <input type="radio" name="sex" /><br />
</p>
<p>
<label for="comments">Hobby:</label>
<input type="checkbox" name="hobby" /> Membaca<br />
<input type="checkbox" name="hobby" /> Game <br />
<input type="checkbox" name="hobby" /> Menonton <br />
</p>
<p>
<label for="terms">Setuju dgn Syarat?</label>
<input type="checkbox" id="terms" class="boxes" />
</p>
<div style="margin-left: 150px;">
<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</div>
</form>
</body>
</html>
