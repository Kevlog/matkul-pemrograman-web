<html  >
<head>
<title>Membuat Form Contact Us</title>
<style type="text/css">
* {
	border:none;
	margin:0px;
	padding:0;
}
body {
	background:#fff;
	color: #000;
	font:12px Arial,  Verdana, sans-serif;
}
p  { margin:10px 0; }
h1 { font-size:20px; 	margin-bottom:5px; }
#wrap   { margin:10px auto; 	width:900px; }
#header { 	margin-bottom:20px; }
label {
	display:block;
	padding-bottom:5px;
	margin-top:10px;
}
#contactform {
	width:900px;
	overflow:hidden;
}
#contactform li {
	list-style:none;
	padding-bottom:20px;
}
#contactform li .fieldbox {
	background:transparent url(subfield.jpg) no-repeat top left;
	float:left;
	height:27px;
	padding-left:5px;
}
#contactform li .fieldbox input {
	background:transparent url(subfield.jpg) no-repeat top right;
	height:27px;
	padding-top:5px;
	width:400px;
}
#contactform li .fieldbox #contact {
	width:200px;
}
#contactform li .msgbox {
	background:transparent url(msgfield.jpg) no-repeat top left;
	float:left;
	height:110px;
	padding-left:5px;
}
#contactform li .msgbox textarea {
	background:transparent url(msgfield.jpg) no-repeat top right;
	height:110px;
	padding-top:5px;
	width:500px;
}
#sendbutton {
	background:#acb4cb; color:#fff;
	cursor:pointer;
	padding:5px 10px;
	-moz-border-radius:4px;
	-webkit-border-radius:4px
}
</style>
</head>
<body>
<div id="wrap">
<div class="header">
<h1>Contact Us</h1>
</div>
<form action="#" method="post">
<ul id="contactform">
<li>
  <label for="name">Your Name*</label>
  <span class="fieldbox"><input type="text" name="name" id="name" value=""/></span>
 </li>
 <li>
  <label for="email">Email*</label>
  <span class="fieldbox"><input type="text" name="email" id="email" value=""/></span>
 </li>
 <li>
  <label for="contact">Contact No.*</label>
  <span class="fieldbox"><input type="text" name="contact" id="contact" value=""/></span>
 </li>
 <li>
  <label for="msg">Message</label>
  <span class="msgbox"><textarea class="area" id="msg" name="msg" rows="8" cols="30"></textarea></span>
  </li>
</ul>
<p>required field*</p>
<input type="submit" value="Send" id="sendbutton" name="sendbutton"/>
</form>
</div>
</body>
</html>
