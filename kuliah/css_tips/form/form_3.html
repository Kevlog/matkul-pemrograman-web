<html  >
<head>
<title>Membuat CSS Form dgn Background Image</title>
<style type="text/css">
body {
 background-image:url(background.jpg);
 background-repeat:no-repeat;
}
form.cmxform fieldset {
  margin-bottom: 10px;
}
form.cmxform legend {
  padding: 0 2px;
  font-weight: bold;
}
form.cmxform label {
  display: inline-block;
  line-height: 1.8;
  vertical-align: top;
}
form.cmxform fieldset ol {
  margin: 0;
  padding: 0;
}
form.cmxform fieldset li {
  list-style: none;
  padding: 5px;
  margin: 0;
}
form.cmxform fieldset fieldset {
  border: none;
  margin: 3px 0 0;
}
form.cmxform fieldset fieldset legend {
  padding: 0 0 5px;
  font-weight: normal;
}
form.cmxform fieldset fieldset label {
  display: block;
  width: auto;
}
form.cmxform em {
  font-weight: bold;
  font-style: normal;
  color: #f00;
}
form.cmxform label {
  width: 120px; /* Width of labels */
}
form.cmxform fieldset fieldset label {
  margin-left: 123px; /* Width plus 3 (html space) */
}
</style>
</head>
<body>
<form action="#" method="post" class="cmxform">
<fieldset>
<legend>Data Customer</legend>
 <ol>
  <li>
   <label for="name">Nama<em>*</em></label>
   <input id="name" />
  </li>
  <li>
   <label for="address1">Alamat<em>*</em></label>
   <input id="address1" />
  </li>
  <li>
   <label for="town-city">Kota</label>
   <input id="town-city" />
  </li>
  <li>
   <label for="county">Negara<em>*</em></label>
   <input id="county" />
  </li>
  <li>
   <label for="postcode">Kode Pos<em>*</em></label>
   <input id="postcode" />
  </li>
  <li>
   <fieldset>
   <legend>Alamat ini juga alamat tagihan Anda?</legend>
   <label><input type="radio" name="invoice-address" /> Yes</label>
   <label><input type="radio" name="invoice-address" /> No</label>
   </fieldset>
  </li>
</ol>
</fieldset>
</form>
</body>
</html>
