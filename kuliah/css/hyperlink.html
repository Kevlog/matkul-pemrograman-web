<html>
<head>
<title>Style</title>
<style type="text/css">
 a.mylink { color:#339933; font-style: italic; text-decoration:none}
 a.mylink:hover { color:#FF3333; text-decoration:overline}
</style>
</head>
<body>
<p><strong>Hyperlink</strong></p>
<p>- <a href="http://google.com">Ini bisa di klik tanpa CSS</a><br>
- <a class="mylink" href="http://google.com">Ini bisa di klik menggunakan CSS</a><br>
</p>
</body>
</html>
