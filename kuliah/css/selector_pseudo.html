<html>
<head>
<title>Style Pseudo-class</title>
<style type="text/css">
 a.mylink { color:#339933; font-style: italic; text-decoration:none}
 a.mylink:hover { color:#FF3333; text-decoration:overline;
  border: 1px dotted #006699;
  cursor:move;
 }
 .kotak { 
	background-color:purple;
	width:100px;
	color:white;
	text-align: center;
}
 .kotak:hover { font-size:36px;}
</style>
</head>
<body>
<p><strong>Pseudo Class</strong></p>
<p>- <a href="http://google.com">Ini bisa di klik tanpa CSS</a><br>
- <a class="mylink" href="http://google.com">Ini bisa di klik menggunakan CSS</a><br>
<div class="kotak">1</div>
<div class="kotak">2</div>
<div class="kotak">3</div>
<div class="kotak">4</div>

</body>
</html>
