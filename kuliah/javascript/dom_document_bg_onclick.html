<html>
<head>
<title></title>
<script language="javascript">
 function ubahwarna(pil) 
 { // alert('tes'); 
 document.bgColor=pil;
 
 }
</script>
</head>
<body>
<p>Event OnClick - Ubah Warna Background</p>
<p>Pilih warna :</p>
<p>Onclick :
  <input type="submit" value="merah" onClick="ubahwarna('red')">
  <a href="#" onClick="ubahwarna('blue')">ini link</a>
  <input type="submit" value="kuning" onClick="ubahwarna('yellow')">
  <input type="submit" value="purple" onClick="ubahwarna('purple')">
  <br>
Onclick :
<input type="submit" value="merah" onBlur="ubahwarna('red')">
<input type="submit" value="biru" onClick="ubahwarna('blue')">
<input type="submit" value="kuning" onClick="ubahwarna('yellow')">
<input type="submit" value="purple" onClick="ubahwarna('purple')">
</p>
</body>
</html>
