<html>
<head>
<title></title>
<script language="javascript">
 function ubahwarna(pil) 
 { document.bgColor=pil;
  }
</script>
</head>
<body>
<p>Event  - Ubah Warna Background</p>
<p>onclick :
  <input type="submit" value="merah" onClick="ubahwarna('red')">
  <a href="#" onClick="ubahwarna('blue')">ini link</a> 
  <img src="images/sunset.jpg" onClick="ubahwarna('yellow')">
  <span style="border:thin dotted #FF3300" onClick="ubahwarna('lightblue')">ini elemen span</span>
  <br>
<p>onmousedown :
  <input type="submit" value="merah" onmousedown="ubahwarna('red')">
  <a href="#" onmousedown="ubahwarna('blue')">ini link</a> 
  <img src="images/sunset.jpg" onmousedown="ubahwarna('yellow')">
  <span style="border:thin dotted #FF3300" onmousedown="ubahwarna('lightblue')">ini elemen span</span>
  <br>

onmouseover :
<input type="submit" value="merah" onmouseover="ubahwarna('red')">
  <a href="#" onmouseover="ubahwarna('blue')">ini link</a> 
  <img src="images/sunset.jpg" onmouseover="ubahwarna('yellow')">
  <span style="border:thin dotted #FF3300" onmouseover="ubahwarna('lightblue')">ini elemen span</span>
  <br>
  onmouseout :
  <input type="submit" value="merah" onmouseout="ubahwarna('red')">
  <a href="#" onmouseout="ubahwarna('blue')">ini link</a> 
  <img src="images/sunset.jpg" onmouseout="ubahwarna('yellow')">
  <span style="border:thin dotted #FF3300" onmouseout="ubahwarna('lightblue')">ini elemen span</span></p>
</body>
</html>
