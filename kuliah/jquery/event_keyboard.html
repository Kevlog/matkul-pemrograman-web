<html>
<head>
<title>Event mouseover dan mouseout</title>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $("#nama").keyup(function() {
	     $(".info1").text($("#nama").val());  
		 $(".info2").append($("#nama").val());   
      });
   });
</script>        
</head>
<body>
tulis disini : <input type="text" id="nama">
<br>
Anda menulis:<span class="info1"></span>
<div class="info2">Anda menulis (append): </div>
</body>
</html>
