<html>
<head>
<title>jQuery</title>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $(".info_class_hasil").text("jumlah class info:"+$('.info').length);
	  $(".info_id_hasil").text($("#info").text());
   });
</script>
</head>
<body>
   <div class="info">Isi Class Info</div>
   <div id="info">Isi ID Info</div>
   <p><strong>Hasil :</strong></p>
<div class="info_class_hasil"></div>   
<div class="info_id_hasil"></div>   
</body>
</html>
