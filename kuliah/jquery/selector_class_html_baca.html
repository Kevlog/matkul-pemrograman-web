<html>
<head>
<title>jQuery</title>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      alert("text() = "+ $(".info").text() + "\n" +
	        "html() = "+ $(".info_html").html());
      $(".info").text("<b>Tulisan ini dari JQuery</b>");
	  $(".info_html").html("<b>Tulisan ini dari JQuery</b>");
   });
</script>        
</head>
<body>
   <div class="info">Info</div>
   <div class="info_html"><i>Info 1</i></div>   
</body>
</html>
