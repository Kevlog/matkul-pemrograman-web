<html>
<head>
<title>Mengatur CSS</title>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      alert("Klik tombol OK");      
      $("#info-1").css("color", "red");

      });
   });

</head>

</body>
</html>
