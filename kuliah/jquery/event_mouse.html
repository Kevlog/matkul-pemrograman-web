<html>
<head>
<title>Event mouseover dan mouseout</title>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $("#btn").mouseover(function() {
         $(this).attr("src", "images/btn-2.jpg");      
      });
      $("#btn").mouseout(function() {
         $(this).attr("src", "images/btn-1.jpg");      
      });    
      $("#btn").click(function() {
         alert("Asiiik di-klik");
      });
   });
</script>        
</head>
<body>
   <img id="btn" src="images/btn-1.jpg" />
</body>
</html>
