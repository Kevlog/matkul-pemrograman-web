<html>
<head>
<title>Untitled Document</title>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
</head>
<script>
function vPassword(val){
	data="password="+val;
	$.ajax({
		url:"ajax_1_password_bar.php",
		data:data,
		type:"POST",
		success:function(data){
			$("#v_password").html(data);	
		}
	});	
}
</script>
<body>
Password: <input onKeyUp="vPassword(this.value)" name="password" type="password" /> 
<div id="v_password"></div> 
</body>
</html>
